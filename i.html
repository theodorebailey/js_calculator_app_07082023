<!-- MAKE SOMETHING HAPPEN WHEN THE SCREEN FILLS -->
<!-- IF THE EXPRESSION DEMANDS TOO MUCH OF THE SCREEN SPACE MAKE SOMETHING HAPPEN -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="s.css">
    <script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/a09ac47364.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- create container, calculator container, text field to populate, flex buttons through calculator options -- ac, de, ., and 0 - 9 with - + * / =-->

    <!-- create our app container -->

    <div class="container">
        <!-- division container with calculator division with rows of division elements with values which add to form input field and provide basic maths functionality -->

        <!-- create our calculator project -->

        <div class="calculator">
            <!-- use a form to contain our calculator -->
            <form>
                <div class="display">
                    <!-- name display can be targetted -->
                    <input type="text" name="display">
                </div>
                <!-- add each individual row -->
                <div>
                    <!-- create rows of input buttons contained within division elements -->
                    <input type="button" value="AC" onclick="display.value = '' " class="operator">
                    <!-- delete button will delete one character, we will delete the last character using slice 0, -1 will remove the last character -->
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <!-- onclick method in input field that adds the character to the display value input field -->
                    <input type="button" value="." onclick="display.value += '.' " class="operator">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>
                <div>
                    <!-- display.value populates the input field with name "display"-->
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <!-- our equal sign uses an onclick method to evaluate the mathmatical expression -->
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
                </div>
            </form>


        </div>

    </div>
    
</body>
</html>
